version: '3'

networks:
  local:

services:
  web:
    build: .
    environment:
      - APP_ENVIRONMENT=local
      - BACKEND_API_CODE="/var/lib/jenkins/jobs/django-docker/branches/develop/workspace@2/"
    working_dir: /app/
    volumes:
      - "/var/lib/jenkins/jobs/django-docker/branches/develop/workspace@2/:/app"
    entrypoint:
      - /bin/sh
      - -c
      - |
          pip install -r /app/requirements/local.txt
          python /app/myproject/manage.py test
    ports:
      - "8000:8000"
    networks:
      local:
        aliases:
          - web
